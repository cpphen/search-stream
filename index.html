<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Bootstrap -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,800" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.css">//Had to be at bottom
	<script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.js"></script> //had to be at bottom -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div id="search-form" class="container-fluid">
	<div id="header" class="row">
		<div class="col-lg-12">
			<h1><i class="fa fa-film" aria-hidden="true"></i> SearchStream</h1>
		</div>
	</div>
	<div id="search-bar" class="row">
		<div class="col-lg-12">
			<input id="user-search" type="text" placeholder="Search for a movie...">
			<br />
			<button id="submit-btn">Search</button>
			<span class="hide" id="loading"><img src="assets/images/loading.gif" alt="loading"></span>
		</div>
	</div>
</div>
<div class="container">
	<div id="results" class="hide">		
	</div>
	<div id="flickity-carousel">
		<h2>Most Popular</h2>
		<div class="carousel" data-flickity>
			<div id="flickity-1" class="carousel-cell"></div>
		  	<div id="flickity-2" class="carousel-cell"></div>
		  	<div id="flickity-3" class="carousel-cell"></div>
		  	<div id="flickity-4" class="carousel-cell"></div>
		  	<div id="flickity-5" class="carousel-cell"></div>
		  	<div id="flickity-6" class="carousel-cell"></div>
		  	<div id="flickity-7" class="carousel-cell"></div>
		  	<div id="flickity-8" class="carousel-cell"></div>
		  	<div id="flickity-9" class="carousel-cell"></div>
		  	<div id="flickity-10" class="carousel-cell"></div>
		</div>
	</div>
</div>
<div id="newsletter" class="container-fluid">
	<div id="signup" class="row">
		<div class="col-lg-12">
			<h2>Spend time watching movies, <br />
			not looking for movies to watch.</h2>
			<p>Get the most popular streaming movies delivered to your inbox before movie night.</p>
			<form>				
				<input id="user-email" type="email" placeholder="Email address"><br />
				<button id="newsletter-signup" type="submit">Get the Weekly Newsletter</button>
			</form>
		</div>
	</div>
</div>

	

<!-- Latest compiled and minified CSS & JS -->
<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.min.css">
<link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.css">
<script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
<script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.js"></script>
<script type="text/javascript" src="assets/js/guidebox.js"></script>
<script type="text/javascript" src="assets/js/omdb.js"></script>
<script type="text/javascript" src="assets/js/top-searched-movies.js"></script>
<script type="text/javascript" src="assets/js/flickity.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
